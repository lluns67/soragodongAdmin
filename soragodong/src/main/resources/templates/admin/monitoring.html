<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모니터링</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/metisMenu.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="/assets/css/typography.css">
    <link rel="stylesheet" href="/assets/css/default-css.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div class="page-title-area">
    <div class="row align-items-center" style="padding: 20px 0;">
        <div class="col-sm-6">
            <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">실시간 모니터링</h4>
                <ul class="breadcrumbs pull-left">
                    <li><a href="/admin/index2">Home</a></li>
                    <li><span>Monitoring</span></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <div class="user-profile pull-right" style="background: none; padding: 0; margin: 0;">
                <a href="/admin/index2" class="btn btn-primary btn-sm" style="border-radius: 4px; padding: 8px 15px;">
                    <i class="fa fa-home"></i> 대시보드로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
<div class="main-content-inner">
    <div class="row">
        <div class="col-md-4 mt-5">

            <div class="card card-bordered">
                <div class="card-body">
                    <h4 class="header-title">서버 CPU 사용률</h4>
                    <div id="cpu_gauge" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-5">
            <div class="card card-bordered">
                <div class="card-body">
                    <h4 class="header-title">메모리 점유율</h4>
                    <div id="memory_gauge" style="height: 200px;"></div>
                </div>
            </div>
        </div>

        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">실시간 트래픽 (최근 1시간)</h4>
                    <canvas id="live_traffic_chart" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // CPU 게이지 예시
    var cpuConfig = {
        type: "gauge",
        series: [{ values: [65] }] // 서버에서 받은 실시간 값
    };
    zingchart.render({ id: 'cpu_gauge', data: cpuConfig, height: '100%', width: '100%' });

    // 메모리 게이지 예시
    var memConfig = {
        type: "gauge",
        series: [{ values: [42] }]
    };
    zingchart.render({ id: 'memory_gauge', data: memConfig, height: '100%', width: '100%' });
</script>
    <!-- offset area end -->
    <!-- jquery latest version -->
    <script src="/assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/metisMenu.min.js"></script>
    <script src="/assets/js/jquery.slimscroll.min.js"></script>
    <script src="/assets/js/jquery.slicknav.min.js"></script>

    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- start zingchart js -->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
        zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
    </script>
    <!-- all line chart activation -->
    <script src="/assets/js/line-chart.js"></script>
    <!-- all bar chart activation -->
    <script src="/assets/js/bar-chart.js"></script>
    <!-- all pie chart -->
    <script src="/assets/js/pie-chart.js"></script>
    <!-- others plugins -->
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
