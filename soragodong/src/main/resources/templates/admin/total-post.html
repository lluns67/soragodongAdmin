<script>
    // 게시물 삭제 함수
function deletePost(postId) {
    if (confirm(postId + "번 게시물을 삭제하시겠습니까? 관련 댓글도 모두 숨김 처리됩니다.")) {
        console.log(postId + " 삭제 요청 전송");
        // AJAX 로직 추가 예정
        alert("삭제 처리가 완료되었습니다.");
        location.reload();
    }
}

// 게시물 상세 보기 (모달 또는 페이지 이동)
function viewPostDetail(postId) {
    // 상세 내용을 보여주는 모달을 띄우거나 이동 로직
    // 예: $('#postDetailModal').modal('show');
    alert(postId + "번 게시물의 상세 내용을 불러옵니다.");
}

// 게시물 복구 함수
function restorePost(postId) {
    if (confirm("삭제된 " + postId + "번 게시물을 다시 복구하시겠습니까?")) {
        alert("복구 처리가 완료되었습니다.");
        location.reload();
    }
}
</script>
