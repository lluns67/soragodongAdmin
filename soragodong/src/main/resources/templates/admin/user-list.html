<script>
    $(document).ready(function() {
    // 1. 수정 아이콘 클릭 시 동작
    $(document).on('click', '.edit-warning-btn', function() {
        const row = $(this).closest('tr');
        const countCell = row.find('.warning-count-cell');

        // 이미 입력창인 경우 중복 처리 방지
        if (countCell.find('input').length > 0) return;

        const currentVal = countCell.text();
        const userId = countCell.data('user-id');

        // 입력창으로 교체
        const inputHtml = `<input type="number" class="form-control form-control-sm text-center mx-auto"
                            style="width: 60px;" value="${currentVal}">`;
        countCell.html(inputHtml);
        countCell.find('input').focus();
    });

    // 2. 입력창에서 포커스 아웃 시 (변경 값 저장)
    $(document).on('blur', '.warning-count-cell input', function() {
        const cell = $(this).parent();
        const newVal = $(this).val();
        const userId = cell.data('user-id');

        // 서버 전송 로직 (예시)
        /*
        $.ajax({
            url: '/admin/api/user/warning',
            method: 'PATCH',
            data: { userId: userId, count: newVal },
            success: function() {
                cell.text(newVal); // 성공 시 텍스트로 환원
            },
            error: function() {
                alert("수정에 실패했습니다.");
                location.reload();
            }
        });
        */

        // 임시: 서버 연동 없이 화면만 바꿀 때
        cell.text(newVal);
    });
});
</script>
