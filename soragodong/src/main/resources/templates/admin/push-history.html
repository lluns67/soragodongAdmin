<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>알림 발송 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/metisMenu.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="page-title-area">
    <div class="row align-items-center" style="padding: 20px 0;">
        <div class="col-sm-6">
            <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">알림 관리</h4>
                <ul class="breadcrumbs pull-left">
                    <li><a href="/admin/index2">Home</a></li>
                    <li><span>발송 내역</span></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <a href="/admin/index2" class="btn btn-primary btn-sm">
                <i class="fa fa-home"></i> 대시보드로 돌아가기
            </a>
        </div>
    </div>
</div>

<div class="main-content-inner">
    <div class="row">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">최근 알림 발송 내역</h4>
                    <div class="single-table">
                        <div class="table-responsive">
                            <table class="table table-hover text-center">
                                <thead class="text-uppercase bg-light">
                                <tr>
                                    <th scope="col">번호</th>


                                    <th scope="col">제목</th>
                                    <th scope="col">발송 일시</th>
                                    <th scope="col">상태</th>
                                    <th scope="col">확인</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>


                                    <td class="text-left">[공지] 서버 점검 안내</td>
                                    <td>2026-02-13 14:00</td>
                                    <td><span class="badge badge-success">발송 완료</span></td>
                                    <td><button class="btn btn-xs btn-info" onclick="viewLogDetail(1)">상세</button></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>


                                    <td class="text-left">신규 가맹점 등록 승인 안내</td>
                                    <td>2026-02-12 10:30</td>
                                    <td><span class="badge badge-success">발송 완료</span></td>
                                    <td><button class="btn btn-xs btn-info" onclick="viewLogDetail(2)">상세</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="pagination_area pull-right mt-5">
                        <ul>
                            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="logDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">알림 발송 상세 내용</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <p><strong>발송 내용:</strong></p>
                <div class="p-3 bg-light rounded mt-2" id="log-content-detail">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/vendor/jquery-2.2.4.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script>
    function viewLogDetail(logId) {
        // 실제로는 AJAX로 데이터를 가져오겠지만, 예시로 텍스트를 채웁니다.
        $('#log-content-detail').text(logId + "번 알림의 상세 본문 내용입니다. 서버 점검이 2월 14일 01시부터 진행될 예정입니다.");
        $('#logDetailModal').modal('show');
    }
</script>
</body>
</html>
