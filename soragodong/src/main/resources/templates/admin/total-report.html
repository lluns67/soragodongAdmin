<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">신고 상세 내역</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <h6>신고 내용</h6>
                <p class="text-muted mb-3" id="modal-report-content">이 게시물은 도배성 게시물입니다...</p>
                <hr>
                <h6>처리 선택</h6>
                <div class="form-group mt-2">
                    <select class="form-control" id="report-action">
                        <option value="dismiss">반려 (허위 신고)</option>
                        <option value="delete">내용 삭제</option>
                        <option value="ban">내용 삭제 및 유저 정지</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>관리자 메모</label>
                    <textarea class="form-control" rows="3" placeholder="처리 사유를 입력하세요."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-danger" onclick="submitReportAction()">처리 적용</button>
            </div>
        </div>
    </div>
