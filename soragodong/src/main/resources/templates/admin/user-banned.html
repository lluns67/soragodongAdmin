<script>
    function unbanUser(userId) {
        if (confirm(`${userId} 회원의 정지를 해제하고 활성 상태로 변경하시겠습니까?`)) {
            // 서버 AJAX 통신 로직 (회원 상태를 'active'로 변경)
            console.log(userId + " 정지 해제 처리");
            alert("해당 회원의 정지가 해제되었습니다.");
            location.reload();
        }
    }
</script>
