<div class="page-title-area">
    <div class="row align-items-center" style="padding: 20px 0;">
        <div class="col-sm-6">
            <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">게시물 관리</h4>

                    <h4 class="header-title">삭제된 게시물 내역</h4>

                    <div class="row mb-3">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="삭제된 게시물 제목 또는 작성자 검색..." id="deleted-post-search">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-block">검색</button>
                        </div>
                    </div>

                    <div class="single-table">
                        <div class="table-responsive">
                            <table class="table table-hover text-center">
                                <thead class="text-uppercase bg-light">
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">카테고리</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">삭제일</th>
                                    <th scope="col">상태</th>
                                    <th scope="col">관리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1023</th>
                                    <td>자유게시판</td>
                                    <td class="text-left">오늘 점심 뭐 먹을까?</td>
                                    <td>patrick_star</td>
                                    <td>2026-02-12</td>

                                <tr>

                                    <td>중고장터</td>
                                    <td class="text-left">가짜 상품 판매글입니다.</td>

                            </table>

                    <div class="pagination_area pull-right mt-5">

<script src="/assets/js/bootstrap.min.js"></script>
<script>
    // 게시물 복구 함수
    function restorePost(postId) {
        if (confirm(postId + "번 게시물을 복구하시겠습니까? 다시 일반 사용자에게 노출됩니다.")) {
            // AJAX 로직 (isUse를 다시 1로 변경 등)
            alert("게시물이 성공적으로 복구되었습니다.");
            location.reload();
        }
    }


</script>
</body>
</html>
