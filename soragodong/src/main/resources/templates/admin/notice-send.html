                    <form id="notice-form">
                        <div class="form-group">

                        <div class="form-group">

                        </div>



                        <div class="text-right mt-4">
                            <button type="button" class="btn btn-secondary mr-2" onclick="previewNotice()">미리보기</button>
                            <button type="button" class="btn btn-primary" onclick="sendNotice()">발송하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 공지 발송 함수
function sendNotice() {
    const title = $('#notice-title').val();
    const content = $('#notice-content').val();

    if (!title || !content) {
        alert("제목과 내용을 모두 입력해 주세요.");

        location.href = "/admin/push-history.html"; // 발송 내역 페이지로 이동
    }
}

// 미리보기 기능 (간단한 알럿이나 모달 활용)
function previewNotice() {
    const title = $('#notice-title').val();
    if (!title) {
        alert("제목을 입력해야 미리보기가 가능합니다.");
        return;
    }
    alert("[미리보기]\n제목: " + title + "\n\n작성된 내용이 사용자 앱/웹에 공지사항으로 등록됩니다.");
}
</script>
